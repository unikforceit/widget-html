<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Tabs with Badge and Radio Products</title>
    <style>
        .wrapper {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .tabs {
            max-width: 800px;
            width: 100%;
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .tab-buttons {
            display: flex;
            background: #fff;
            border-bottom: 2px solid #f4f4f4;
        }

        .tab-button {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .tab-button.active {
            background-color: #f4f4f4;
            border-bottom: 3px solid #007bff;
        }

        .tab-content {
            display: block;
            padding: 20px;
            background: #fff;
        }

        .product {
            display: none;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            position: relative;
        }

        .product.active {
            display: flex;
            align-items: center;
            border-color: #007bff;
        }

        .product img {
            width: 60px;
            height: 60px;
            margin-right: 15px;
        }

        .product label {
            display: flex;
            align-items: center;
            width: 100%;
            cursor: pointer;
        }

        .product input[type="radio"] {
            display: none;
        }

        .radio-circle {
            width: 20px;
            height: 20px;
            border: 2px solid #007bff;
            border-radius: 50%;
            margin-right: 10px;
            position: relative;
        }

        .product input[type="radio"]:checked + label .radio-circle::after {
            content: '';
            width: 10px;
            height: 10px;
            background: #007bff;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .savings {
            background-color: #6c63ff;
            color: #fff;
            padding: 2px 5px;
            border-radius: 4px;
            margin-left: 10px;
            font-size: 12px;
        }

        .price {
            font-size: 18px;
            color: #333;
        }

        .original-price {
            text-decoration: line-through;
            color: #999;
            font-size: 14px;
            margin-left: 5px;
        }

        .free-item {
            width: 100%;
            background: #eee;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }

        .bundle-buy {
            display: inline-block;
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 20px;
            text-align: center;
        }

        .bundle-buy:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="tabs">
        <div class="tab-buttons">
            <div class="tab-button" data-tab="1">
                <img src="https://via.placeholder.com/60" alt="Product 1">
                <p>Essential<br><span class="price">39.90€ <span class="original-price">59.90€</span></span></p>
                <span class="badge">-33%</span>
            </div>
            <div class="tab-button" data-tab="2">
                <img src="https://via.placeholder.com/60" alt="Product 2">
                <p>Comfort<br><span class="price">39.90€ <span class="original-price">59.90€</span></span></p>
                <span class="badge">-33%</span>
            </div>
            <div class="tab-button" data-tab="3">
                <img src="https://via.placeholder.com/60" alt="Product 3">
                <p>Expert<br><span class="price">39.90€ <span class="original-price">59.90€</span></span></p>
                <span class="badge">-33%</span>
            </div>
        </div>
        <div class="tab-content">
            <div class="product" data-tab-id="1">
                <input type="radio" id="product1" name="product" data-link="link1">
                <label for="product1">
                    <div class="radio-circle"></div>
                    <img src="https://via.placeholder.com/60" alt="Product 1">
                    <p>1 Pack</p>
                    <span class="savings">SAVE $18</span>
                    <div class="price">$29 <span class="original-price">$47</span></div>
                </label>
            </div>
            <div class="product" data-tab-id="1">
                <input type="radio" id="product2" name="product" data-link="link2">
                <label for="product2">
                    <div class="radio-circle"></div>
                    <img src="https://via.placeholder.com/60" alt="Product 2">
                    <p>2 Pack<br>Includes <span style="color: #6c63ff;">FREE</span> shipping</p>
                    <span class="savings">SAVE $45</span>
                    <div class="price">$49 <span class="original-price">$94</span></div>
                </label>
                <div class="free-item">+ FREE Body scrub for silky & shiny skin</div>
            </div>
            <div class="product" data-tab-id="2">
                <input type="radio" id="product3" name="product" data-link="link3">
                <label for="product3">
                    <div class="radio-circle"></div>
                    <img src="https://via.placeholder.com/60" alt="Product 3">
                    <p>1 Pack</p>
                    <span class="savings">SAVE $18</span>
                    <div class="price">$29 <span class="original-price">$47</span></div>
                </label>
            </div>
            <div class="product" data-tab-id="3">
                <input type="radio" id="product4" name="product" data-link="link4">
                <label for="product4">
                    <div class="radio-circle"></div>
                    <img src="https://via.placeholder.com/60" alt="Product 4">
                    <p>2 Pack<br>Includes <span style="color: #6c63ff;">FREE</span> shipping</p>
                    <span class="savings">SAVE $45</span>
                    <div class="price">$49 <span class="original-price">$94</span></div>
                </label>
                <div class="free-item">+ FREE Body scrub for silky & shiny skin</div>
            </div>
        </div>
    </div>
    <a href="#" class="bundle-buy" id="bundleBuy">Bundle Buy</a>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        function updateBundleBuyLink() {
            var selectedProduct = $('.tab-content .product input[type="radio"]:checked');
            var link = selectedProduct.data('link');
            $('#bundleBuy').attr('href', link);
        }

        function filterProducts(tabId) {
            $('.tab-content .product').hide();
            $('.tab-content .product').each(function() {
                var productTabId = $(this).data('tab-id').toString();
                if (productTabId === tabId.toString()) {
                    $(this).show();
                }
            });
        }

        $('.tab-button').click(function() {
            var tabId = $(this).data('tab');

            $('.tab-button').removeClass('active');
            $(this).addClass('active');

            filterProducts(tabId);
        });

        $('.tab-content .product input[type="radio"]').change(function() {
            $('.tab-content .product').removeClass('active');
            $(this).closest('.product').addClass('active');
            updateBundleBuyLink();
        });

        // Initialize
        $('.tab-button').first().click();
    });
</script>
</body>
</html>
