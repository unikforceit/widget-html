<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Tabs with Badge and Radio Products</title>
    <style>
        .wrapper {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .tabs {
            max-width: 800px;
            width: 100%;
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .tab-buttons {
            display: flex;
            background: #fff;
            border-bottom: 2px solid #f4f4f4;
        }

        .tab-button {
            flex: 1;
            padding: 15px;
            color: #000;
            text-align: center;
            cursor: pointer;
            position: relative;
            transition: background 0.3s;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .tab-button img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .tab-button .title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .tab-button .price {
            font-size: 14px;
            color: #007bff;
        }

        .tab-button .original-price {
            font-size: 12px;
            text-decoration: line-through;
            color: #aaa;
        }

        .tab-button:hover,
        .tab-button.active {
            background: #f4f4f4;
            border-color: #007bff;
        }

        .tab-content {
            display: none;
            padding: 20px;
        }

        .tab-content.active {
            display: block;
        }

        .tab-content .product {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            transition: border 0.3s;
            background-color: #f9f9f9;
        }

        .tab-content .product:hover,
        .tab-content .product.active {
            border-color: #007bff;
            background-color: #e0e0ff;
        }

        .tab-content .product input[type="radio"] {
            display: none;
        }

        .tab-content .product label {
            display: flex;
            align-items: center;
            cursor: pointer;
            width: 100%;
        }

        .tab-content .product img {
            margin-right: 10px;
            width: 60px;
            height: 60px;
            border-radius: 8px;
        }

        .tab-content .product p {
            margin: 0;
            font-size: 14px;
            flex: 1;
        }

        .tab-content .product .price {
            font-size: 16px;
            color: #007bff;
            margin-left: 10px;
        }

        .tab-content .product .original-price {
            font-size: 12px;
            text-decoration: line-through;
            color: #aaa;
            margin-left: 5px;
        }

        .tab-content .product .savings {
            background-color: #e0e0ff;
            color: #6c63ff;
            border-radius: 4px;
            padding: 2px 5px;
            font-size: 12px;
            margin-left: 10px;
        }

        .tab-content .free-item {
            display: block;
            background-color: #6c63ff;
            color: white;
            padding: 10px;
            border-radius: 0 0 8px 8px;
            text-align: center;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 10px;
        }

        .tab-content .bundle-buy {
            text-align: center;
            font-weight: bold;
            margin-top: 20px;
            color: #007bff;
        }

        @media (max-width: 600px) {
            .tab-button {
                font-size: 14px;
                padding: 10px;
            }

            .tab-button img {
                width: 80px;
                height: 80px;
            }

            .tab-content .product {
                flex-direction: column;
                align-items: flex-start;
            }

            .tab-content .product img {
                margin-bottom: 10px;
                width: 50px;
                height: 50px;
            }

            .tab-content .bundle-buy {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="tabs">
        <div class="tab-buttons">
            <div class="tab-button active" data-tab="tab1">
                <img src="https://via.placeholder.com/100" alt="Product 1">
                <div class="title">Essentiel</div>
                <div class="price">39,90€ <span class="original-price">159,90€</span></div>
            </div>
            <div class="tab-button" data-tab="tab2">
                <img src="https://via.placeholder.com/100" alt="Product 2">
                <div class="title">Confort</div>
                <div class="price">39,90€ <span class="original-price">159,90€</span></div>
            </div>
            <div class="tab-button" data-tab="tab3">
                <img src="https://via.placeholder.com/100" alt="Product 3">
                <div class="title">Expert</div>
                <div class="price">39,90€ <span class="original-price">159,90€</span></div>
            </div>
        </div>
        <div class="tab-content active" id="tab1">
            <div class="product">
                <input type="radio" id="product1" name="product">
                <label for="product1">
                    <img src="https://via.placeholder.com/60" alt="Product 1">
                    <p>1 Pack</p>
                    <span class="savings">SAVE $18</span>
                    <div class="price">$29 <span class="original-price">$47</span></div>
                </label>
            </div>
            <div class="product">
                <input type="radio" id="product2" name="product">
                <label for="product2">
                    <img src="https://via.placeholder.com/60" alt="Product 2">
                    <p>2 Pack<br>Includes <span style="color: #6c63ff;">FREE</span> shipping</p>
                    <span class="savings">SAVE $45</span>
                    <div class="price">$49 <span class="original-price">$94</span></div>
                </label>
                <div class="free-item">+ FREE Body scrub for silky & shiny skin</div>
            </div>
            <div class="bundle-buy">Bundle Buy</div>
        </div>
        <div class="tab-content" id="tab2">
            <div class="product">
                <input type="radio" id="product3" name="product">
                <label for="product3">
                    <img src="https://via.placeholder.com/60" alt="Product 3">
                    <p>2 Pack</p>
                    <span class="savings">SAVE $18</span>
                    <div class="price">$29 <span class="original-price">$47</span></div>
                </label>
            </div>
            <div class="product">
                <input type="radio" id="product4" name="product">
                <label for="product4">
                    <img src="https://via.placeholder.com/60" alt="Product 4">
                    <p>2 Pack<br>Includes <span style="color: #6c63ff;">FREE</span> shipping</p>
                    <span class="savings">SAVE $45</span>
                    <div class="price">$49 <span class="original-price">$94</span></div>
                </label>
                <div class="free-item">+ FREE Body scrub for silky & shiny skin</div>
            </div>
            <div class="bundle-buy">Bundle Buy</div>
        </div>
        <div class="tab-content" id="tab3">
            <div class="product">
                <input type="radio" id="product5" name="product">
                <label for="product5">
                    <img src="https://via.placeholder.com/60" alt="Product 5">
                    <p>3 Pack</p>
                    <span class="savings">SAVE $18</span>
                    <div class="price">$29 <span class="original-price">$47</span></div>
                </label>
            </div>
            <div class="product">
                <input type="radio" id="product6" name="product">
                <label for="product6">
                    <img src="https://via.placeholder.com/60" alt="Product 6">
                    <p>2 Pack<br>Includes <span style="color: #6c63ff;">FREE</span> shipping</p>
                    <span class="savings">SAVE $45</span>
                    <div class="price">$49 <span class="original-price">$94</span></div>
                </label>
                <div class="free-item">+ FREE Body scrub for silky & shiny skin</div>
            </div>
            <div class="bundle-buy">Bundle Buy</div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        $('.tab-button').click(function() {
            var tabId = $(this).data('tab');

            $('.tab-button').removeClass('active');
            $(this).addClass('active');

            $('.tab-content').removeClass('active');
            $('#' + tabId).addClass('active');
        });

        $('.tab-content input[type="radio"]').change(function() {
            $('.tab-content .product').removeClass('active');
            $(this).closest('.product').addClass('active');
        });
    });
</script>
</body>
</html>
